<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sources of Drinking Water</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .source {
            flex: 1 1 calc(50% - 20px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .source img {
            max-width: 100%;
            transition: opacity 0.3s ease;
        }

        .source-content {
            opacity: 0;
            padding: 10px;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .source:hover .source-content {
            opacity: 1;
        }

        @media screen and (max-width: 768px) {
            .source {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>

    <div style="background-color:#1bb1dc;">
        <a href="home.html"><img class="sticky-logo d-none" src="./images/water.jpg" 
            data-rjs="2" alt="Home water delivery" height="100px">
          
        </a><!--Linked the logo to home page-->
        
    </div>    

    <div class="container">
        <div class="source">
            <img src="./images/springwater.jpg" alt="Spring Water">
            <div class="source-content">
                <h2>Spring Water</h2>
                <p>This water comes from natural springs and is filtered for purity.</p>
            </div>
        </div>

        <div class="source">
            <img src="./images/wellwater.jpg" alt="Well Water">
            <div class="source-content">
                <h2>Well Water</h2>
                <p>Extracted from deep within the earth, well water is rich in minerals.</p>
            </div>
        </div>

        <div class="source">
            <img src="./images/rainwater.png" alt="Rainwater">
            <div class="source-content">
                <h2>Rainwater</h2>
                <!-- Need to add more description -->
                <p>Harvested from the skies, rainwater is one of the purest forms of water.</p>
            </div>
        </div>
    </div>

</body>

</html>
