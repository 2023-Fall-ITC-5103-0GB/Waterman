<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6; /* Light grayish color for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .header {
        background-color: #1bb1dc;
        width: 100%;
        padding: 10px;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        align-items: center; 
        }

        .header-logo {
        margin-right: 10px; /* This gives a little space after the logo */
    }

        .form-container {
            background-color: #FFFFFF;
            padding: 20px 40px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Adjusted margin for the logo header */
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007BFF;
            color: #FFFFFF;
        }

        .btn-secondary {
            background-color: #E0E0E0;
            color: #333;
            margin-top: 10px;
        }

        .extra-info {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="home.html">
            <img src="./images/water.jpg" alt="Home water delivery" height="80px">
        </a>
    </div>    

    <div class="form-container">
        <h2>Signup Form</h2>

        <div class="input-group">
            <input type="text" placeholder="Full Name">
        </div>

        <div class="input-group">
            <input type="email" placeholder="Email Address">
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>

        <div class="input-group">
            <input type="password" placeholder="Confirm Password">
        </div>

        <button class="btn btn-primary">Signup</button>
        <button class="btn btn-secondary">Login</button>

        <div class="extra-info">
            <p>Already a member? <a href="#">Login now</a></p>
        </div>
    </div>
</body>
</html>
