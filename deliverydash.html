<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Dashboard</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }
    
    </style>
</head>
<body>
    <header>
        <h1>Delivery Dashboard</h1>
    </header>

    <nav>
        <ul style="font-family: -apple-system, BlinkMacSystemFont,'Product Sans';">
            <li><a href="Logisticpage.html">Logistic Page</a></li>   
        </ul>
    </nav>

    <section id="deliverySection">
        <div class="indicator">
            <h2>Ongoing Deliveries</h2>
            <p id="ongoingDeliveries">50</p>
        </div>

        <div class="indicator">
            <h2>Scheduled Deliveries</h2>
            <p>20</p>
        </div>

        <div class="indicator">
            <h2>Completed Deliveries</h2>
            <p>30</p>
        </div>
    </section>

    <section>
        <form id="updateForm">
            <div class="form-group">
                <label for="ongoingDeliveriesInput">Update Ongoing Deliveries:</label>
                <input type="number" id="ongoingDeliveriesInput" required min="0">
            </div>

            <div class="form-group">
                <button type="button" id="updateButton">Update</button>
            </div>
        </form>
    </section>

    <section>
        <div class="indicator">
            <h2>Delivery Success Rate</h2>
            <p>85%</p>
        </div>

        <div class="indicator">
            <h2>Average Delivery Time</h2>
            <p>2.5 hours</p>
        </div>
    </section>

    <footer>
        <p>&copy; Waterman</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const updateButton = document.getElementById('updateButton');
            const ongoingDeliveriesElement = document.getElementById('ongoingDeliveries');
            const ongoingDeliveriesInput = document.getElementById('ongoingDeliveriesInput');

            updateButton.addEventListener('click', function() {
                // Validate input
                if (ongoingDeliveriesInput.checkValidity()) {
                    // Update ongoing deliveries if the input is valid
                    const updatedOngoingDeliveries = parseInt(ongoingDeliveriesInput.value, 10);
                    ongoingDeliveriesElement.textContent = updatedOngoingDeliveries;
                } else {
                    // Handle invalid input (you can display an error message or take other actions)
                    alert("Please enter a valid number for ongoing deliveries.");
                }
            });
        });
    </script>
</body>
</html>
