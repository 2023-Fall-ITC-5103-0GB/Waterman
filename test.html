<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            /* justify-content: space-between; */
            background-color: #333;
            /* padding: 10px; */
        }

        .dropdown {
            position: relative;
            margin-right: 20px; /* added some spacing between the menus */
        }

        .dropbtn {
            background-color: #333;
            color: white;
            padding: 12px 16px;
            border: none;
            cursor: pointer;
        }

        .dropbtn:hover {
            background-color: #555;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Menu 1</button>
        <div class="dropdown-content">
            <a href="link1.html">Option 1</a>
            <a href="link2.html">Option 2</a>
            <a href="link3.html">Option 3</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Menu 2</button>
        <div class="dropdown-content">
            <a href="linkA.html">Option A</a>
            <a href="linkB.html">Option B</a>
            <a href="linkC.html">Option C</a>
        </div>
    </div>
</div>

</body>
</html>
